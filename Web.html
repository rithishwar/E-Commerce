<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\perla\OneDrive\Desktop\Rinku files\E-Commerce\web.css">
    <title>Product Page</title>
</head>
<body>
    <header>
        <h1>Product Page</h1>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="C:\Users\perla\OneDrive\Desktop\Rinku files\E-Commerce\bottleimage.png" alt="Bottle">
            <h2>Bottle</h2>
            <p>Description: A high-quality reusable water bottle.</p>
            <p>Price: $20</p>
            <button onclick="addToCart('Bottle', 20)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="C:\Users\perla\OneDrive\Desktop\Rinku files\E-Commerce\book.jpeg" alt="Book">
            <h2>Book</h2>
            <p>Description: An interesting book to read.</p>
            <p>Price: $30</p>
            <button onclick="addToCart('Book', 30)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="C:\Users\perla\OneDrive\Desktop\Rinku files\E-Commerce\2752370-vertical-pen-on-a-white-background.jpg" alt="Pen">
            <h2>Pen</h2>
            <p>Description: Set of high-quality pens for writing.</p>
            <p>Price: $10</p>
            <button onclick="addToCart('Pen', 10)">Add to Cart</button>
        </div>
    </div>

    <div class="cart-container">
        <a class="cart" onclick="openCart()">View Cart</a>
    </div>

    <div id="cartModal">
        <div class="cart-modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
        </div>
    </div>

    <script src="C:\Users\perla\OneDrive\Desktop\Rinku files\E-Commerce\wEb.js"></script>
</body>
</html>
